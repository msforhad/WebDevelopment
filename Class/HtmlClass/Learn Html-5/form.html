<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha House</title>
    <style>
        h1{text-align: center;margin-bottom: 50px;}
        label{display: block;
              margin-bottom: 10px;}
        fieldset{width: 230px; margin-bottom: 10px;}
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>

    <header>
        <h1>Welcome to our Pitha House</h1>
        
            <nav>
                <ul>
                     <li><a href="audio-video-embedded.html">Media</a></li>
                     <li><a href="class-2.html">Class </a></li>
                     <li><a href="form.html">Form </a></li>
                     <li><a href="table.html">Table</a></li>
                </ul>
            </nav>
    </header>
    

    <main>
        <section>
            <h2>Please fill up the form</h3>
                <form action="">
                    <label for="name">
                        Your Name: 
                        <input type="text" name="" id="name">
                    </label>
                    <label for="email">
                        Your Email: 
                        <input type="email" name="" id="name">
                    </label>
                    <label for="number">
                        Your Phone:
                        <input type="number" name="" id="number">
                    </label>

                    <fieldset>
                        <legend>Choose Pitha</legend>
                        <label for="chitoy">
                            <input type="radio" name="pitha" id="chitoy">Chitoy
                        </label>
                        <label for="vapa pitha">
                            <input type="radio" name="pitha" id="vapa pitha">Vapa pitha
                        </label>
                        <label for="pati sapta">
                            <input type="radio" name="pitha" id="pati sapta">Pati sapta
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Choose vortas</legend>
                        <label for="sorisha">
                            <input type="checkbox" name="vortas" id="sorisha">Sorisha Vorta
                        </label>
                        <label for="tomato">
                            <input type="checkbox" name="vortas" id="tomato">Tomato Vorta
                        </label>
                        <label for="jelly">
                            <input type="checkbox" name="vortas" id="jelly">jelly
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend style="font-weight: 700;">Write about our Pitha and our services</legend>
                        <textarea name="" id="" cols="30" rows="10">Coment here</textarea>
                    </fieldset>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">

                </form>
        </section>
    </main>
    
</body>
</html>
