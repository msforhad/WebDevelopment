<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn css</title>
    <style>
        li{color: rgb(3, 118, 118);}
        p{color: brown;
        background-color: bisque;
        width: 50%;
    }
    #short{text-align: center;}
    #moto{font-size: larger;
          font-weight: bolder;}
    .right{text-align:right}
    </style>
</head>
<body>

    <h3 style="color: blueviolet;">Learning basic css</h3>
    <h2 style="background-color: brown;">Inline css</h2>
    <p class="right">CSS meaning: Cascading style sheet</p>
    <p class="right">style is colorfull</p>
    <p id="short">short form of css</p>
    <p class="right">needs style rule and value separated from colon</p>
    <p class="right">after each styles you need to use semi-colon</p>

    <ul>
        <li>Mango</li>
        <li id="moto">Banana</li>
        <li>Apple</li>
    </ul>
    
</body>
</html>
