<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color: lightblue;
    }
    div{
        height: 100px;
        width: 100px;

    }
    #first{
        background-color: green;
        position: fixed;
    }
    #second{
        background-color: red;
        position: relative;
        left: 100px;
        top: 0px;
    }
    #third{
        background-color: yellow;
        position: absolute;
    }
</style>
<body>
    <section>
        <h1>learning and climbing postion high</h1>
    </section>
    <section class="container">
        <div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>
    </section>
    
</body>
</html>
