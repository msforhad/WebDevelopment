<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="minicalendar.css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>

            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div>
        </div>
    </div>



    
    <script>
        const today = new Date();
        const allMonth =["January","February","March","April","May","June","July","August","September","October","November","December"];
        const weekDays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                
        const date = document.getElementById("date").innerHTML= (today.getDate()<10?"0":" ") + today.getDate();
        const day = document.getElementById("day").innerHTML = weekDays[today.getDay()];
        const month = document.getElementById("month").innerHTML = allMonth[today.getMonth()];
        const year = document.getElementById("year").innerHTML = today.getFullYear();
    
       

    </script>
</body>

</html>
