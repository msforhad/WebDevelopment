<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-bold text-purple-600">Moooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-500 text-white  p-8 rounded-xl">
                    <h3 class="text-xl">Deposit</h3>
                    <p class="text-5xl ">$<span id="deposit-total">00</span></p>
                </div>
                <div class="bg-yellow-500 text-white   p-8 rounded-xl">
                    <h3 class="text-xl">Withdraw</h3>
                    <p class="text-5xl ">$<span id="withdraw-total">00</span></p>
                </div>
                <div class="bg-purple-400 text-white p-8 rounded-xl">
                    <h3 class="text-xl">Balance</h3>
                    <p class="text-5xl ">$<span id="balance-total">1240</span></p>
                </div>
            </div>
        </section> 
        <section class="mt-16">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400   p-8 rounded-xl">
                    <h3 class="text-xl text-white mb-4">Please Deposit</h3>
                    
                    <input id="deposit-field" class=" block w-9/12 px-2 rounded-md mb-2" type="text" placeholder="$ Amount you want to Deposit">
                    <!-- <input id="deposit-field" class=" block w-9/12 px-2 rounded-md mb-2" type="number" placeholder="$ Amount you want to Deposit" name="" id=""> -->
                    
                 
                <button id="deposit-btn" class="bg-amber-500 px-6 py-2 rounded-lg mb-7 text-white font-medium hover:bg-gray-400">Deposit</button>
                </div>
                <div class="bg-sky-400    p-8 rounded-xl">
                    <h3 class="text-xl text-white mb-4">Please Withdraw</h3>
                    <input id="withdraw-field" class=" block w-9/12 px-2 rounded-md mb-2" type="text" placeholder="$ Amount you want to Withdraw">
                 
                <button id="withdraw-btn" class="bg-amber-500 px-6 py-2 rounded-lg mb-7 text-white font-medium hover:bg-gray-400">Withdraw</button>
                </div>
                 
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
